<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen"></div>
        <div class="calculator-numpad">
            <div class="numpad-seven">7</div>
            <div class="numpad-eight">8</div>
            <div class="numpad-nine">9</div>
            <div class="numpad-divide">/</div>
            <div class="numpad-four">4</div>
            <div class="numpad-five">5</div>
            <div class="numpad-six">6</div>
            <div class="numpad-multiply">*</div>
            <div class="numpad-one">1</div>
            <div class="numpad-two">2</div>
            <div class="numpad-three">3</div>
            <div class="numpad-subtract">-</div>
            <div class="numpad-zero">0</div>
            <div class="numpad-decimal">.</div>
            <div class="numpad-equal">=</div>
            <div class="numpad-add">+</div>
        </div>
    </div>
    

    <script src="code.js"></script>
</body>
</html>
