<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div class="calculator">
      <p class="calculator-name top-name">DI-84</p>
      <div class="calculator-screen">
        <input
        type="text"
        name="calculator-input"
        class="calculator-input"
        disabled
        />
        <input
        type="text"
        name="calculator-operator"
        class="calculator-operator"
        disabled
        />
      </div>
      <div class="calculator-numpad">
        <div class="numpad-row-1">
          <div class="numpad-key numpad-clear">C</div>
          <div class="numpad-key numpad-backspace">←</div>
        </div>
        <div class="numpad-row-2">
          <div class="numpad-key numpad-number numpad-seven">7</div>
          <div class="numpad-key numpad-number numpad-eight">8</div>
          <div class="numpad-key numpad-number numpad-nine">9</div>
          <div class="numpad-key numpad-symbol numpad-divide">÷</div>
        </div>
        <div class="numpad-row-3">
          <div class="numpad-key numpad-number numpad-four">4</div>
          <div class="numpad-key numpad-number numpad-five">5</div>
          <div class="numpad-key numpad-number numpad-six">6</div>
          <div class="numpad-key numpad-symbol numpad-multiply">x</div>
        </div>
        <div class="numpad-row-4">
          <div class="numpad-key numpad-number numpad-one">1</div>
          <div class="numpad-key numpad-number numpad-two">2</div>
          <div class="numpad-key numpad-number numpad-three">3</div>
          <div class="numpad-key numpad-symbol numpad-subtract">-</div>
        </div>
        <div class="numpad-row-5">
          <div class="numpad-key numpad-number numpad-zero">0</div>
          <div class="numpad-key numpad-decimal">.</div>
          <div class="numpad-key numpad-symbol numpad-equal">=</div>
          <div class="numpad-key numpad-symbol numpad-add">+</div>
        </div>
      </div>
      <p class="calculator-name bottom-name"><em>Made by Devin Instruments</em></p>
    </div>

    <script src="code.js"></script>
  </body>
</html>
