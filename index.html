<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div class="calculator">
      <p class="calculator-name top-name">DI-84</p>
      <div class="calculator-screen">
        <input
        type="text"
        name="calculator-input"
        class="calculator-input"
        disabled
        />
        <input
        type="text"
        name="calculator-operator"
        class="calculator-operator"
        disabled
        />
      </div>
      <div class="calculator-numpad">
        <div class="numpad-row-1">
          <button class="numpad-key numpad-clear">C</button>
          <button class="numpad-key numpad-backspace">←</button>
        </div>
        <div class="numpad-row-2">
          <button class="numpad-key numpad-number numpad-seven">7</button>
          <button class="numpad-key numpad-number numpad-eight">8</button>
          <button class="numpad-key numpad-number numpad-nine">9</button>
          <button class="numpad-key numpad-symbol numpad-divide">÷</button>
        </div>
        <div class="numpad-row-3">
          <button class="numpad-key numpad-number numpad-four">4</button>
          <button class="numpad-key numpad-number numpad-five">5</button>
          <button class="numpad-key numpad-number numpad-six">6</button>
          <button class="numpad-key numpad-symbol numpad-multiply">x</button>
        </div>
        <div class="numpad-row-4">
          <button class="numpad-key numpad-number numpad-one">1</button>
          <button class="numpad-key numpad-number numpad-two">2</button>
          <button class="numpad-key numpad-number numpad-three">3</button>
          <button class="numpad-key numpad-symbol numpad-subtract">-</button>
        </div>
        <div class="numpad-row-5">
          <button class="numpad-key numpad-number numpad-zero">0</button>
          <button class="numpad-key numpad-decimal">.</button>
          <button class="numpad-key numpad-symbol numpad-equal">=</button>
          <button class="numpad-key numpad-symbol numpad-add">+</button>
        </div>
      </div>
      <p class="calculator-name bottom-name"><em>Made by Devin Instruments</em></p>
    </div>

    <script src="code.js"></script>
  </body>
</html>
