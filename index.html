<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen">
            <input type="text" name="calculator-input" class="calculator-input" id="">
        </div>
        <div class="calculator-numpad">
            <div class="numpad-row-1">
                <button class="numpad-key numpad-seven">7      </button>
                <button class="numpad-key numpad-eight">8      </button>
                <button class="numpad-key numpad-nine">9       </button>
                <button class="numpad-key numpad-divide">รท     </button>
            </div>
            <div class="numpad-row-2">
                <button class="numpad-key numpad-four">4       </button>
                <button class="numpad-key numpad-five">5       </button>
                <button class="numpad-key numpad-six">6        </button>
                <button class="numpad-key numpad-multiply">*   </button>
            </div>
            <div class="numpad-row-3">
                <button class="numpad-key numpad-one">1        </button>
                <button class="numpad-key numpad-two">2        </button>
                <button class="numpad-key numpad-three">3      </button>
                <button class="numpad-key numpad-subtract">-   </button>
            </div>
            <div class="numpad-row-4">
                <button class="numpad-key numpad-zero">0       </button>
                <button class="numpad-key numpad-decimal">.    </button>
                <button class="numpad-key numpad-equal">=      </button>
                <button class="numpad-key numpad-add">+        </button>
            </div>
        </div>
    </div>
    

    <script src="code.js"></script>
</body>
</html>
